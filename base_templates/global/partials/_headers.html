<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'contact:index' %}" class="header-link">Agenda</a>
    </h1>

    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="{% url 'contact:create' %}" class="menu-link">
                    Novo Contato
                </a>
            </li>
            <li class="menu-item ">
                <a href="{% url 'contact:register' %}" class="menu-link">
                    Novo Usuario
                </a>
            </li>   
            {% if user.is_authenticated %}
            <li class="menu_item_logout">
                <a href="{% url 'contact:logout' %}" class="menu-link">
                    logout
                </a>
            </li>
            <li class="menu_item_logout">
                <p>Voce esta logado como <strong>{{ user }}</strong></p>
            </li>
        {% endif %}         
        </ul>
    </nav>
    <div class="search">
        <form action="{% url 'contact:search' %}" method="get">
            <input 
            type="text" 
            class="search-input" 
            placeholder="Search" 
            id="search" 
            name="q"
            value="{{ search_value }}">
        </form>
    </div>
</header>
